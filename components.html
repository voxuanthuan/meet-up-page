<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="./header.css">
  <link rel="stylesheet" href="./container.css">
  <link rel="stylesheet" href="./main.css">
  <link rel="stylesheet" href="option-activity.css">
</head>

<body>
  <div class="container">
    <div class="header">
      <div class="wrap">
        <div class="flex-item logo">
          <a href="#"><img src="https://www.meetup.com/mu_static/fr-FR/logo--script.004ada05.svg" alt="meetup"
              height="40px"></a>
        </div>
        <div class="flex-item group">
          <a href="#Créerungroupe">Créerungroupe</a>
        </div>
        <div class="flex-item connexion">
          <a href="#Connexion">Connexion</a>
        </div>
        <div class="flex-item inscription">
          <a href="#Inscription">Inscription</a> </div>
      </div>
    </div>
    <div class="main">
      <div class="cover">
        <div class="cover-video">
          <video height="100%" width="100%" autoplay loop
            src="https://www.meetup.com/mu_static/fr-FR/video.dddafbfe.mp4"></video>
        </div>
        <div class="layout-font">
          <div class="content">
            <div class="head">
              <h1>
                <span>The World is reaching out</span>
              </h1>
            </div>
            <div class="text-content" id="text">
              <span>join a local group to meet people, test a new activity or share your passions</span>
            </div>
            <div class="button">
              <a href="#">join-meetup</a>
            </div>
          </div>

        </div>
        <div class="option-activity">
          <div class="all-option">
            <a href="#"><span>Join a movement</span></a>
            <a href="#"><span>Too cook</span></a>
            <a href="#"><span>Running a marathon</span></a>
            <a href="#"><span>Create an app</span></a>
            <a href="#"><span>Sail</span></a>
            <a href="#"><span>Pratice a language</span></a>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
